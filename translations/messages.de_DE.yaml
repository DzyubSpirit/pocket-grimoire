        - Viele Bilder und Angabens stammen von <a href="https://www.clocktower.online" target="_blank" rel="noopener noreferrer">Clocktower.online</a> und der <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower website</a>.
        - Dies ist ein inoffizielles virtuelles Grimoire für Blood on the Clocktower. Dieses Projekt ist kostenlos und der Quellcode kann auf <a href="https://github.com/Skateside/pocket-grimoire" target="_blank" rel="noopener noreferrer">GitHub</a> gefunden werden. Dieses Projekt ist nicht mit dem Pandemonium Institute verbunden. Wenn du gerne Blood on the Clocktower spielst, <a href="https://bloodontheclocktower.com/buy" target="_blank" rel="noopener noreferrer">erwäge bitte den Kauf deines eigenen Grimmoire</a> – es ist nicht nur flexibler als diese digitale Version, sondern unterstützt auch die Entwickler.
